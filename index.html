<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fab fa-facebook-f"></i>
            <div class="counter" data-target="150000">0</div>
            <div class="counter-text">
                Facebook Followers
            </div>
        </div>
        <div class="counter-container">
            <i class="fab fa-twitter"></i>
            <div class="counter" data-target="90000">0</div>
            <div class="counter-text">
                Twitter Followers
            </div>
        </div>
        <div class="counter-container">
            <i class="fab fa-youtube"></i>
            <div class="counter" data-target="460000">0</div>
            <div class="counter-text">
                Youtube Subscribers
            </div>
        </div>
    </div>
    
    <script type="text/Javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
</body>
</html>
